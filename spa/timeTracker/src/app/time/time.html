<div class="container">

    <div ng-include="'components/navbar/navbar.html'"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-9 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="form-group">
                <div style="display:inline-block; padding-left:25%;">
                    <datepicker ng-model="dt" min-date="minDate" show-weeks="false" class="well well-sm"></datepicker>
                    <h5>Current Date: {{dt | date:'MM/dd/yyyy'}}</h5>
                </div>
            </div>
            <div class="form-group">
                <!-- <pre>Model: {{selectedProject | json}}</pre> -->
                <label>Select Project:</label>
                <input type="text" ng-model="selectedProject" typeahead="project as project.name for project in projectData | filter:$viewValue | limitTo:8" class="form-control">
            </div>
            <div class="form-group">
                <!-- <pre>Model: {{selectedTask | json}}</pre> -->
                <label>Select Task:</label>
                <input type="text" ng-model="selectedTask" typeahead="task as task.name for task in taskData | filter:$viewValue | limitTo:8" class="form-control">
            </div>
            <div class="form-group">
                <label>Number of Hours:</label>
                <input type="number" ng-model="hours" class="form-control">
            </div>
            <div class="form-group">
                <label>Notes:</label>
                <textarea rows="4" cols="50" ng-model="notes" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <a class="pull-right btn btn-lg btn-success" ng-click="pushTime()">Add Entry</a>
            </div>
        </div>
    </div>
    <hr>

    <table class="table table-striped">
    <thead>
        <tr>
            <th>Project</th>
            <th>Task</th>
            <th>Date</th>
            <th>Hours</th>
            <th>Notes</th>
        </tr>
    </thead>
        <tbody>
            <tr ng-repeat="time in timeEntries">
                <td>{{time.project.name}}</td>
                <td>{{time.task.name}}</td>
                <td>{{time.date | date:'MM/dd/yyyy'}}</td>
                <td>{{time.hours}}</td>
                <td>{{time.notes | limitTo: 10}}</td>
            </tr>
        </tbody>
    </table>
    <pre>Model: {{timeEntries | json}}</pre>
    <div class="footer">
        <p>With â™¥ from <a href="https://twitter.com/_mattnewell">@_mattnewell</a>
        </p>
    </div>

</div>
